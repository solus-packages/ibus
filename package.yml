name       : ibus
version    : 1.5.16
release    : 10
source     :
    - https://github.com/ibus/ibus/releases/download/1.5.16/ibus-1.5.16.tar.gz : 36b57bfbe4f92e3281fb535cae65794b6f25164b2a3288e73e6d06b4a409fe1e
license    : LGPL-2.0
component  : desktop.core
summary    : Intelligent Input Bus
description: |
    IBus is an Intelligent Input Bus. It is a new input framework for Linux OS. It provides full featured and user friendly input method user interface.
builddeps  :
    - pkgconfig(dconf)
    - pkgconfig(gconf-2.0)
    - pkgconfig(gtk+-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(libnotify)
    - vala
setup      : |
    # Because they decided whitespace is useless, actual change: <key name="use-system-keyboard-layout" type="b"><default>true</default>
    %patch -p1 < $pkgfiles/0001-data-Ensure-the-system-layout-is-always-respected.patch
    %configure --disable-static --disable-emoji-dict
build      : |
    %make
install    : |
    %make_install
